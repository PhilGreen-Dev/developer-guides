title: The Green Stack
description: Cultivating Developer Knowledge, One Guide at a Time
author: Phillip Green
url: "https://philgreen-dev.github.io/developer-guides/"  # Replace with your actual domain
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title/
include:
  - CONTRIBUTING.md
  - LICENSE
  - CODE_OF_CONDUCT.md
  - _posts

# Just the Docs theme settings
just_the_docs:
  logo: "/images/profile.png"
  search_enabled: true
  enable_copy_code_button: true
  color_scheme: auto  # Automatically adjusts to system preference
  nav_external_links:
    - title: GitHub Repository
      url: https://github.com/PhilGreen-Dev/developer-guides
      hide_icon: false
  nav_order: 1

# SEO settings
seo:
  keywords: "developer blog, programming guides, coding tutorials"
  description: "A blog for cultivating developer knowledge with guides and tutorials."

# Timezone setting
timezone: "America/New_York"

# Social links
social:
  GitHub: https://github.com/PhilGreen-Dev
  LinkedIn: https://www.linkedin.com/in/phillipggreen/
  Twitter: https://twitter.com/IcePickPhilly

# Google Analytics
google_analytics: G-ESKLBRWSDF

# Collections for posts
collections:
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title/
    layout: post

# GitHub Pages settings
github:
  is_project_page: true
  repository_url: "https://github.com/PhilGreen-Dev/developer-guides"

# Post settings
future: false
show_drafts: false

# Category and tag archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Adding Feed
plugins:
  - jekyll-feed

title: The Green Stack
description: Beginner Guide for all things development.
url: "https://philgreen-dev.github.io/developer-guides/"

# Exclude unnecessary files or folders from the build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
